<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" />
    <link rel="stylesheet/less" href="{{ url_for('static',filename='style.less') }}" />
    <title>Catalog App.</title>
    {% endblock %}
</head>
<body {% if bodyClass %}class="{{ bodyClass }}"{% endif %}>
    <nav class="navbar navbar-inverse navbar-static-top">
      <a class="navbar-brand" href="/">Catalog App.</a>
      <ul class="nav nav-pills">
        <li class="nav-item navbar-right">
            {% if loggedIn != True %}<a class="nav-link" title="Login" href="/login">Login</a>{% endif %}
        </li>
      </ul>
    </nav>

    <div class="container" id="content">{% block content %}{% endblock %}</div>
    <footer class="container">
        {% block footer %}
        &copy; Copyright 2015
        {% endblock %}
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
</body>
</html>
