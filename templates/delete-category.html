{% extends "base.html" %}
{% block content %}
    <h1>Delete Category</h1>
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    <form action="/catalog/{{ title }}/delete" method="post">
        <input type="text" name="title" value="{{ title }}">
        <button type="submit" name="submit">Submit</button>
    </form>
{% endblock %}
