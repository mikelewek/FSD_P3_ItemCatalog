{% extends "base.html" %}
{% block content %}
    <h1>Delete Category</h1>
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    {% for row in cat %}
        <form action="/catalog/category/{{ row.id }}/delete" method="post">
            <p><b>Category:</b> {{ row.title }}</p>
            <button type="submit" name="submit">Submit</button>
        </form>
    {% endfor %}
{% endblock %}
