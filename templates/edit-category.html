{% extends "base.html" %}
{% block content %}
	<h1>Edit Category</h1>
	<br><br>
	{% if message %}
		{{ message }}
	{% endif %}
	{{ cat.id }}
	<form action="/catalog/category/{{ title }}/edit" method="post">
		<input type="text" name="title" value="{{ cat.title }}">
		<button type="submit" name="submit">Submit</button>
	</form>
{% endblock %}
