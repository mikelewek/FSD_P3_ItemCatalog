{% extends "base.html" %}
{% set bodyClass = 'home' %}

{% block content %}
    <div class="category-list col-md-3">
    <h3>Categories</h3>
        <ul>
        {% for row in cats %}
            <li>{{ row.title }}</li>
        {% endfor %}
        </ul>
    </div>
    <div class="item-list col-md-9">
        <h3>Recent Items</h3>
        <ul>
        {% for row in items %}
            <li>{{ row.title }}</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
