{% extends "base.html" %}
{% block content %}

	{% for row in item %}
		<h1>Delete {{ row.title }}</h1>
		{% if message %}
			<div class="alert alert-success">{{ message }}</div>
		{% endif %}

		<form action="/catalog/item/{{ row.id }}/delete" method="post">
			<input type="text" name="title" value="{{ row.id }}">
			<button type="submit" name="submit">Submit</button>
		</form>
	{% endfor %}
{% endblock %}
