{% extends "base.html" %}
{% block content %}
	<h1>Delete Item</h1>
	<br><br>
	{% if message %}
		{{ message }}
	{% endif %}

	<form action="/catalog/{{ title }}/delete" method="post">
		<input type="text" name="title" value="{{ id }}">
		<button type="submit" name="submit">Submit</button>
	</form>
{% endblock %}
