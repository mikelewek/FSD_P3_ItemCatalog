{% extends "base.html" %}
{% block content %}
	<h1>Create Category</h1>

	{% if message %}
		<div class="alert alert-success">{{ message }}</div>
	{% endif %}

	<form action="/catalog/category/create" method="post">
		<input type="text" name="title">
		<button type="submit" name="submit">Submit</button>
	</form>
{% endblock %}
